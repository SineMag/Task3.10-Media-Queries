<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styleContactUs.css">
</head>
<body>

    <nav class="navbar">
        <a href="./index.html"><button>Portfolio</button></a>
        <ul>
            <li><a href="converter.html"><button>Converter Hub</button></a></li>
            <li><a href="ContactUS.html"><button>Contact Us</button></a></li>
            <li><a href="about.html"><button>About Us</button></a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="fill-info">
            <form action="https://formspree.io/f/mzzvjvbk" method="POST">
                <div>
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <br>
                <div>
                    <label for="lname">Last Name:</label><br>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <br>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="phone">Phone:</label><br>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <br>
                <div>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" cols="30"></textarea>
                </div>
                <br>
                <button type="submit">Send</button>
            </form>
        </section>

        <footer>
            <a href="#"><button>Facebook</button></a>
            <a href="#"><button>LinkedIn</button></a>
            <a href="#"><button>WhatsApp</button></a>
        </footer>
    </main>

</body>
</html>
